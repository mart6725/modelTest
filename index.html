<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <select id="modelSelect">
        <option value="https://modelviewer.dev/shared-assets/models/Astronaut.glb">Astronaut</option>
        <option value="https://modelviewer.dev/shared-assets/models/shishkebab.glb">Kebab</option>
    </select>
    <model-viewer id="model" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
              alt="A 3D model of an astronaut"
              ar
              auto-rotate
              camera-controls>
    </model-viewer>

    <script>
        window.addEventListener('load', (event) => {
            var modelSelect = document.getElementById('modelSelect');
            var modelViewer = document.getElementById('model');

            modelSelect.addEventListener('change', function() {
                modelViewer.src = this.value;
            });
        });
    </script>
    <script>
        window.addEventListener('message', function(event) {
            var modelViewer = document.querySelector('model-viewer');
            modelViewer.src = event.data;
        });
    </script>
</body>
</html>
